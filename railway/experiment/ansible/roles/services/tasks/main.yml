- name: Run services in Docker
  docker_container:
    name: services
    image: "marlonetheredgeuibk/cirrina-examples-railway-services:develop"
    state: started
    recreate: true
    force_kill: true
    pull: true
    ports:
      - "8000:8000"
    env:
      TZ: "Europe/Paris"
      OTLP_ENDPOINT: "{{ hostvars[inventory_hostname]['OTLP_ENDPOINT'] }}"
      METRICS_INTERVAL: "1000"
  become: true
  register: services_container
