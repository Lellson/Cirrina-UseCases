- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: true
  become: true

- name: Ensure Docker is started and enabled
  service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Run gate service in Docker
  docker_container:
    name: gate
    image: "marlonetheredgeuibk/cirrina-examples-railway-gate:develop"
    state: started
    restart: true
    restart_policy: always
    pull: true
    ports:
      - "8001:8000"
    env:
      OTLP_ENDPOINT: "{{ hostvars[inventory_hostname]['OTLP_ENDPOINT'] }}"
      METRICS_INTERVAL: "60000"
  become: true
  register: gate_container

- name: Run light service in Docker
  docker_container:
    name: light
    image: "marlonetheredgeuibk/cirrina-examples-railway-light:develop"
    state: started
    restart: true
    restart_policy: always
    pull: true
    ports:
      - "8002:8000"
    env:
      OTLP_ENDPOINT: "{{ hostvars[inventory_hostname]['OTLP_ENDPOINT'] }}"
      METRICS_INTERVAL: "60000"
  become: true
  register: light_container
