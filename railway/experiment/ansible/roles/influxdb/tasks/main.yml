- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: true

- name: Ensure Docker is started and enabled
  service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Create InfluxDB data directory
  file:
    path: /var/lib/influxdb2
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create InfluxDB configuration directory
  file:
    path: /etc/influxdb2
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Run InfluxDB server in Docker
  docker_container:
    name: influxdb
    image: influxdb:2
    state: started
    restart: true
    restart_policy: always
    pull: true
    ports:
      - "8086:8086"
    volumes:
      - "/var/lib/influxdb2:/var/lib/influxdb2"
      - "/etc/influxdb2:/etc/influxdb2"
    env:
      DOCKER_INFLUXDB_INIT_MODE: "setup"
      DOCKER_INFLUXDB_INIT_USERNAME: "admin"
      DOCKER_INFLUXDB_INIT_PASSWORD: "adminadmin"
      DOCKER_INFLUXDB_INIT_ORG: "org"
      DOCKER_INFLUXDB_INIT_BUCKET: "bucket"
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: "bzO10KmR8x"
  become: true
  register: influxdb_container
