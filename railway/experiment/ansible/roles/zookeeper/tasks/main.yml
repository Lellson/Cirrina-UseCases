- name: Install Docker
  apt:
    name: docker.io
    state: present
  become: true

- name: Ensure Docker is started and enabled
  service:
    name: docker
    state: started
    enabled: true
  become: true

- name: Create NATS configuration directory
  file:
    path: /etc/nats
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Generate NATS configuration file
  template:
    src: nats-cluster.conf.j2
    dest: /etc/nats/nats-cluster.conf
    owner: root
    group: root
    mode: "0644"

- name: Run ZooKeeper server in Docker
  docker_container:
    name: zookeeper
    image: zookeeper:latest
    state: started
    restart: true
    restart_policy: always
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
      - "8080:8080"
  become: true

- name: Download NATS CLI client
  get_url:
    url: "https://github.com/nats-io/natscli/releases/download/v0.1.4/nats-0.1.4-amd64.deb"
    dest: "/tmp/nats-cli.deb"

- name: Install NATS CLI client
  apt:
    deb: "/tmp/nats-cli.deb"
    state: present
  become: true
